<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pujiverse</title>
    <meta name="description" content="Pujith Sakhamuri's personal creator hub, connecting creativity, tech, and ideas across YouTube, Instagram, Facebook, X, LinkedIn, and Telegram. Discover projects, videos, and contact info." />
    <meta name="keywords" content="Pujith Sakhamuri, personal brand, creator, YouTube, Instagram, Facebook, Telegram, X, Twitter, LinkedIn, tech, ideas, projects, videos, contact" />

    <!-- Google Fonts: Inter -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Base color */
            background-color: #050505;
            /* Stars and Milky Way Effect */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px),
                radial-gradient(circle at 50% 100%, rgba(76, 29, 149, 0.4), rgba(15, 23, 42, 0.1) 50%, transparent 80%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.15), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15), transparent 40%);
            background-size: 550px 550px, 350px 350px, 250px 250px, 100% 100%, 100% 100%, 100% 100%;
            background-position: 0 0, 40px 60px, 130px 270px, 0 0, 0 0, 0 0;
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }
        /* Custom Scrollbar for space theme */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #050505; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2b6cb0; 
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: -1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "react-icons": "https://aistudiocdn.com/react-icons@^5.5.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="loading-screen">
            <div style="text-align: center;">
                <p>Loading Pujiverse...</p>
                <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">Initializing Galaxy Simulation</p>
            </div>
        </div>
    </div>
    
    <!-- Error Handler Script -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(message, error);
            const root = document.getElementById('root');
            if (root && root.innerText.includes('Loading')) {
                root.innerHTML = `
                    <div style="padding: 20px; color: #ff6b6b; text-align: center; margin-top: 100px;">
                        <h2>Startup Error</h2>
                        <p>The universe failed to expand.</p>
                        <pre style="text-align: left; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; overflow: auto; margin-top: 20px;">${message}</pre>
                    </div>
                `;
            }
        };
    </script>
    
    <script type="module" src="./index.tsx"></script>
</body>
</html>
