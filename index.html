<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pujiverse</title>
    <meta name="description" content="Pujith Sakhamuri's personal creator hub, connecting creativity, tech, and ideas across YouTube, Instagram, Facebook, X, LinkedIn, and Telegram. Discover projects, videos, and contact info." />
    <meta name="keywords" content="Pujith Sakhamuri, personal brand, creator, YouTube, Instagram, Facebook, Telegram, X, Twitter, LinkedIn, tech, ideas, projects, videos, contact" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Base color */
            background-color: #050505;
            /* Stars and Milky Way Effect */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px),
                radial-gradient(circle at 50% 100%, rgba(76, 29, 149, 0.4), rgba(15, 23, 42, 0.1) 50%, transparent 80%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.15), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15), transparent 40%);
            background-size: 550px 550px, 350px 350px, 250px 250px, 100% 100%, 100% 100%, 100% 100%;
            background-position: 0 0, 40px 60px, 130px 270px, 0 0, 0 0, 0 0;
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }
        /* Custom Scrollbar for space theme */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #050505; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2b6cb0; 
        }
    </style>
<script type="importmap">

    "react-icons": "https://aistudiocdn.com/react-icons@^5.5.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
